      <main>
        <div class="container">
          <h1> Get in touch for your next great design</h1>
          <p>Please fill out the form below and someone will be contacting you</p>

          <form class="contact-form" id="test_form" name="test_form" method="" action="form.php" onsubmit="return validateForm(this)">


            <div class="first-name input-section">
              <label for="firstname" class="label_input_wrap"> First Name:</label>
              <input type="text" name="req_firstname" id="firstname" placeholder="ex. John"/>
            </div>

            <div class="last-name input-section">
              <label for="lastname" class="label_input_wrap">Last Name:</label>
              <input type="text" name="lastname" id="lastname" placeholder="ex. Smith"/>
            </div>

            <div class="email input-section">
              <label for="email" class="label_input_wrap">Email:</label>
              <input type="text" name="email" id="email" placeholder="j.smith@example.com"/>
            </div>


            <div class="telephone input-section">
              <label for="telephone" class="label_input_wrap">Telephone:</label>
              <input type="tel" name="telephone" id="telephone" placeholder="555-555-5555"/>
            </div>

            <div class="comments input-section">
              <label for="comments" class="label_input_wrap">Comments:</label>
              <textarea name="comments" id="comments" cols="35" rows="5"
              placeholder="Your Comment Goes Here"></textarea>
            </div>
            <div class="reset input-section">
              <input type="reset"  value="Refresh"/>
            </div>

            <div class="submit input-section">
              <input type="submit" value="Send me a message" />
            </div>
          </form>
        </div>
